 function Locale(id){
 	
	 this.id = id
	 this.name = ""
	 this.desc = ""
	 this.item = ""
	 this.toString = function (){
		 
		  return "[Locale id = " + this.id + " name = " + this.name + " desc = " + this.desc + " items = " + this.item + "]";
		 
	 }
 };
